<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button popup__opened"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="element">
          <li class="element__item">
            <img src="./images/karachayevsk.jpg" alt="Заброшенный храм" class="element__image">
            <div class="element__info">
              <h3 class="element__title">Карачаевск</h3>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/elbrus.png" alt="Закат и горы" class="element__image">
            <div class="element__info">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/dombay.png" alt="Лес и горы" class="element__image">
            <div class="element__info">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/rosa-hutor.jpg" alt="Снежные горы" class="element__image">
            <div class="element__info">
              <h3 class="element__title">Роза Хутор</h3>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/arkhyz.jpg" alt="Лес и горы" class="element__image">
            <div class="element__info">
              <h3 class="element__title">Архыз</h3>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/kislovodsk.png" alt="Заброшенный храм" class="element__image">
            <div class="element__info">
              <h3 class="element__title">Кисловодск</h3>
              <button class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя" class="popup__form-description" required>
      <input type="text" name="job" value="Исследователь океана" placeholder="О себе" class="popup__form-description"
        required>
      <button type="submit" class="popup__save">Сохранить</button>
    </form>
  </div>
  <script src="./blocks/scripts/script.js"></script>
</body>

</html>
