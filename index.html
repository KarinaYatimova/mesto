<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="content"><section class="profile"><img src="6163c2039d1f0eb8d7ca.jpg" alt="Аватарка" class="profile__avatar"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="elements"><ul class="element"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer></div><section class="popup popup_edit_profile"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть"></button><form action="#" method="post" name="profile-form" class="popup__form" novalidate><h3 class="popup__title">Редактировать профиль</h3><input name="name" id="name-input" value="Жак-Ив Кусто" placeholder="Имя" class="popup__input popup__input_profilename" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span> <input name="job" id="job-input" value="Исследователь океана" placeholder="О себе" class="popup__input popup__input_profilejob" minlength="2" maxlength="200" required> <span class="popup__input-error job-input-error"></span> <button type="submit" class="popup__save popup__save_inactive" aria-label="Сохранить" disabled="disabled">Сохранить</button></form></div></section><section class="popup popup_add_card"><div class="popup__container"><button type="button" class="popup__close popup__close-card" aria-label="Закрыть"></button><for
