<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info_avatar">
          <img src="<%=require('./images/avatar.jpg')%>" alt="Аватарка" class="profile__avatar">
          <button class="profile__avatar-button" type="button" aria-label="Редактировать"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <ul class="element">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_edit_profile">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <form action="#" method="post" name="profile-form" class="popup__form" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="name" id="name-input" value="Жак-Ив Кусто" placeholder="Имя" class="popup__input popup__input_profilename" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error"></span>
        <input type="text" name="job" id="job-input" value="Исследователь океана" placeholder="О себе" class="popup__input popup__input_profilejob" minlength="2" maxlength="200" required>
        <span class="popup__input-error job-input-error"></span>
        <button type="submit" class="popup__save popup__save_inactive" aria-label="Сохранить" disabled="disabled">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_edit_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <form action="#" method="post" name="profile-form" class="popup__form" novalidate>
        <h3 class="popup__title">Обновить аватар</h3>
        <input type="url" name="link" id="link-input" placeholder="Ссылка на картинку" class="popup__input popup__input_cardlink" required>
        <span class="popup__input-error link-input-error"></span>
        <button type="submit" class="popup__save popup__save_inactive" aria-label="Сохранить" disabled="disabled">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_add_card">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close-card" aria-label="Закрыть"></button>
      <form action="#" method="post" name="card-form" class="popup__form" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input type="text" name="placename" id="placename-input" placeholder="Название" class="popup__input popup__input_cardname" minlength="2" maxlength="30" required>
        <span class="popup__input-error placename-input-error"></span>
        <input type="url" name="link" id="link-input" placeholder="Ссылка на картинку" class="popup__input popup__input_cardlink" required>
        <span class="popup__input-error link-input-error"></span>
        <button type="submit" class="popup__save popup__save_inactive popup__save-button" aria-label="Создать" disabled="disabled">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_remove_card">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close-card" aria-label="Закрыть"></button>
      <form action="#" method="post" name="card-form" class="popup__form" novalidate>
        <h3 class="popup__title">Вы уверены?</h3>
        <button type="submit" class="popup__save popup__remove-button" aria-label="Да">Да</button>
      </form>
    </div>
  </section>

  <section class="popup popup_watch_image">
    <div class="popup__content">
      <button type="button" class="popup__close popup__close-image" aria-label="Закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="Место">
          <figcaption class="popup__image-placename"></figcaption>
        </figure>
    </div>
  </section>

  <template class="card-template" id="card-template">
    <li class="element__item item">
      <button class="element__remove-button" type="reset" aria-label="Удалить"></button>
      <img src="#" alt="Место" class="element__image">
      <div class="element__info">
        <h3 class="element__title"></h3>
        <div class="element__like">
          <button class="element__like-button" type="button" aria-label="Лайк"></button>
          <span class="element__like-counters">0</span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
